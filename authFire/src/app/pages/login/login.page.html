

<ion-content>
    <div class='center'>
      <app-logo></app-logo>
      <h1>Entrar</h1>
  </div>
  
  <form>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" name="email"[(ngModel)]="userData.email"></ion-input>
    </ion-item>
  
    <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="userData.password"></ion-input>
      </ion-item>
  
      <ion-item>
        <a [routerLink]="[ '/signup' ]">Criar uma conta </a>
      </ion-item>  
  
      <ion-button expand="block" shape='block' color='warning'>Entrar</ion-button>
  </ion-list>
  </form>
  
  </ion-content>
